function myswitch(){ //if elseif else
    var a=20;
if(a==10){
document.write("a is equalto 10");
}
else if(a==20){ 
document.write("a is not equal to 20");
}

else { document.write("a is not equal to 10 or 20"); 
    }

}


function myswitch1(){ //while
    var i = 0;do {document.write(i +"<br/>"); 
 i++;}while (i < 5);
}

function myswitch2(){ //for each
    colors = ['blue', 'green', 'white'];
colors.forEach(function(item){ 
document.write("item: "+ item +"<br/>");
});
}

// using for loop up count
function myswitch3(){ //for up loop
    
for(var i=0; i<5; i++) { 
document.write("count: "+ i +"<br/>"); } }


// using for loop down count
function myswitch4(){// for down loop

for ( var i = 5; i>0; i--) {
document.write("count: "+ i +"<br/>"); 
}
}

function myswitch5(){//do while
    var i = 0;
    do {document.write(i +"<br/>"); 
Â  i++;}
while (i < 5); //Continue  skip the loop statements once for condition and goes to top again to check.
}

function myswitch6(){// while with continue
var i = 0;
while( i < 5) {
    i++;
if( i == 3) continue;   //skip statements below & goes to top again
document.write(i +"<br/>"); 

}
}

function myswitch7(){//switch

    var dateobj=new Date()   // use date object 
var today=dateobj.getDay()  // get day of week 
switch(today)
{
case 1: document.write('Monday'); break ;
case 2: document.write('Tuesday') ; break;
case 3: document.write('wednesday');break;
case 4: document.write('thursday') ; break;
case 5: document.write('friday') ; break;
case 6: document.write('Saturday'); break;
case 0: document.write('sunday'); break;
Default:  document.write('Do Nothing'); break;
}
}

 A>B ? document.write('A') : document.write('B');

    var val=0;

function myage(low, high) {

var myage =  document.getElementById('Age').value;

var actualAge= parseInt(myage);

document.write(actualAge.toString() +':');


  if ( actualAge < low  ||  actualAge > high)  {
  
  document.write('Invalid Age Range');
  }
  
  else   {
  
  document.write('valid Age Range');
}
}

function countcase(){
    var upper=0;
    var lower=0;
    
	 var s =  document.getElementById('word').value;
 document.write("word: " + document.getElementById('word').value);
 document.write('<br>');
    document.write(s.length+"<br/>");
    var word=s;
    var word1=s;
    for(var i=0;i<word.length;i++){
        if(word1[i].toUpperCase()==word[i]) {
            upper=upper+1;
        }
        else{
            lower=lower+1;
        }

    }

    document.write(upper+"<br/>");
    document.write(lower+"<br/>");
}

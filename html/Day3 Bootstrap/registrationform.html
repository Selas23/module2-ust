<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <h2>Rediff.com</h2>
    </header> 
    <hr>
    <main>
        <h3>
            Create a rediffmail account
        </h3>
        <div class="container form-group shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
            <form name="regform" class="  border border-primary ">
                <table class="lh-lg table table-success table-striped-columns" align="center">
                    <tr>
                        <td>
                            <label for="fullname" >Full name:*</label></td>
                         <td > <input type="text" name="fullname" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="choosemail" >Choose a mail:</label></td>
                          <td>  <input type="email" name="choosemail" placeholder="abc@gmail.com" class="form-control">
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="password">Enter password:</label></td>
                        <td>    <input type="password" name="password" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="retypepass">Retype password:</label></td>
                         <td>   <input type="password" name="retypepass" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Choose DOB:</label></td>
                         <td>   <input type="date" name="dob" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="altemail">Alternate mail:</label></td>
                           <td> <input type="email" name="altemail" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="altemailop">Check if you don`t have an alternate mail</label></td>
                        <td> <input type="checkbox" name="altemailop" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mobile">Mobile No:</label></td>
                            <td><select name="countrycode">
                                <option value="ind">+91 India</option>
                                <option value="USA">+1 USA/Canada</option>
                                <option value="UK">+44 Great Britain</option>

                            </select>
                            
                        <input type="text" name="mobile" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender:</label></td>
                        <td> Male &nbsp;&nbsp;<input type="radio" name="gender" value="male">
                            &nbsp; Female&nbsp;&nbsp;<input type="radio" name="gender" value="female">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Choose Country:</label></td>
                            <td><select name="country" id="">
                                <option value="tri">Trivandrum</option>
                                <option value="mum">Mumbai</option>
                                <option value="ny">New York</option>
                                <option value="cal">California</option>
                            </select>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="Submit" class="btn btn-light btn-lg " value="Register">&nbsp;
                            <input type="reset" class="btn btn-outline-dark btn-sm" value="clear">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
